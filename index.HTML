<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <img class="logo" src="./assets/img/logo (1).png" alt="gerador de senha"/>
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="20" value="15"/>
        <button id="button" class="button-cta" onclick="geradorSenha()">Gerar senha</button>

        <div id="container-password" onclick="copyPassword()" class="container-password hide">
            <span class="title">Sua senha foi gerada:</span>
            <span id="password" class="password">124124124</span>
            <span class="tooltip">Clique na senha para copiar.</span>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
